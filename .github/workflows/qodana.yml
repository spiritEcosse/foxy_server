name: Qodana
on:
    push:
        branches:
            - "*"

jobs:
    qodana:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
            checks: write
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4

            -   name: Build Docker image
                id: build_image
                run: |
                    docker build -t qodana_image -f Dockerfile_qodana .

            -   name: 'Qodana Scan'
                run: docker run --rm -e QODANA_TOKEN=${{ secrets.QODANA_TOKEN }} qodana_image
