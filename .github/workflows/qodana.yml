name: Qodana
on:
    push:
        branches:
            - "*"

jobs:
    qodana:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
            checks: write
        steps:
            -   name: Checkout repository
                uses: actions/checkout@v4

            -   name: Build Docker image
                run: docker build -t qodana -f Dockerfile_qodana .

            -   name: 'Qodana Scan'
                uses: JetBrains/qodana-action@v2024.1
                env:
                    QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
                with:
                    image: qodana
                    pr-mode: false
                    args: --apply-fixes
                    push-fixes: pull-request
